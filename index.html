<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Merced County 511 Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    :root { color-scheme: light dark; }
    body, html { margin:0; padding:0; height:100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #map { width:100%; height:100%; }
    .maplibregl-ctrl-logo { display: none; }
    .brand {
      position: absolute; z-index: 10; left: 12px; top: 12px;
      padding: 6px 10px; border-radius: 10px; backdrop-filter: blur(6px);
      background: color-mix(in oklab, Canvas, CanvasText 10% / 65%);
      font-weight: 600; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="brand">Merced County 511</div>
  <script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script>
    // Approximate center of Merced County, CA
    // Coordinates: longitude, latitude
    const MERCED_COUNTY_CENTER = [-120.48, 37.30];

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: MERCED_COUNTY_CENTER,
      zoom: 9
    });

    // Basic UI controls
    map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }), 'top-right');
    map.addControl(new maplibregl.ScaleControl({ unit: 'imperial' }));

    // Add state & county boundaries (ArcGIS open data)
    async function addBoundaries() {
      // California state boundary (generalized)
      const caUrl = 'https://services.arcgis.com/P3ePLMYs2RVChkJx/ArcGIS/rest/services/USA_States_Generalized_Boundaries/FeatureServer/0/query?where=STATE_NAME%3D%27California%27&outFields=STATE_NAME&outSR=4326&f=geojson';
      // Merced County boundary (generalized)
      const mercedUrl = 'https://services.arcgis.com/P3ePLMYs2RVChkJx/ArcGIS/rest/services/USA_Counties_Generalized_Boundaries/FeatureServer/0/query?where=NAME%3D%27Merced%27%20AND%20STATE_NAME%3D%27California%27&outFields=NAME%2CSTATE_NAME&outSR=4326&f=geojson';

      const [ca, merced] = await Promise.all([
        fetch(caUrl).then(r => r.json()),
        fetch(mercedUrl).then(r => r.json())
      ]);

      map.addSource('ca-state', { type: 'geojson', data: ca });
      map.addSource('merced-county', { type: 'geojson', data: merced });

      // State outline
      map.addLayer({
        id: 'ca-outline',
        type: 'line',
        source: 'ca-state',
        paint: {
          'line-color': '#5b6b7a',
          'line-width': 1.2,
          'line-dasharray': [2, 2]
        }
      });

      // County fill (subtle) & outline (emphasis)
      map.addLayer({
        id: 'merced-fill',
        type: 'fill',
        source: 'merced-county',
        paint: {
          'fill-color': '#4c8df6',
          'fill-opacity': 0.10
        }
      });

      map.addLayer({
        id: 'merced-outline',
        type: 'line',
        source: 'merced-county',
        paint: {
          'line-color': '#2a6af7',
          'line-width': 3
        }
      });

      // Fit the map to the county boundary with padding
      const bbox = turf.bbox(merced);
      map.fitBounds(bbox, { padding: 40, animate: false });
    }

    map.once('load', addBoundaries);

    // Optional: show current mouse coordinates for quick QA
    map.on('mousemove', (e) => {
      map.getCanvas().title = `${e.lngLat.lng.toFixed(5)}, ${e.lngLat.lat.toFixed(5)}`;
    });

    // Basic UI controls
    map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }), 'top-right');
    map.addControl(new maplibregl.ScaleControl({ unit: 'imperial' }));

    // Optional: show current mouse coordinates for quick QA
    map.on('mousemove', (e) => {
      map.getCanvas().title = `${e.lngLat.lng.toFixed(5)}, ${e.lngLat.lat.toFixed(5)}`;
    });
  </script>
</body>
</html>
