<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Merced County 511 Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    :root { color-scheme: light dark; }
    body, html { margin:0; padding:0; height:100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #map { width:100%; height:100%; }
    .maplibregl-ctrl-logo { display: none; }
    .brand {
      position: absolute; z-index: 10; left: 12px; top: 12px;
      padding: 6px 10px; border-radius: 10px; backdrop-filter: blur(6px);
      background: color-mix(in oklab, Canvas, CanvasText 10% / 65%);
      font-weight: 600; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="brand">Merced County 511</div>
  <script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>
  <script>
    const MERCED_COUNTY_CENTER = [-120.48, 37.30];

    // Define bounding box around Merced + nearby counties
    // [west, south, east, north]
    const BOUNDS = [
      -121.2, 36.7, // southwest corner (long, lat)
      -119.7, 37.9  // northeast corner (long, lat)
    ];

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: MERCED_COUNTY_CENTER,
      zoom: 9,
      maxBounds: BOUNDS // Prevent zooming/panning too far outside
    });

    map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }), 'top-right');
    map.addControl(new maplibregl.ScaleControl({ unit: 'imperial' }));

    map.on('load', () => {
      if (!map.getSource('osm')) {
        map.addSource('osm', {
          type: 'raster',
          tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
          tileSize: 256,
          attribution: 'Â© OpenStreetMap contributors'
        });
        map.addLayer({ id: 'osm', type: 'raster', source: 'osm' });
      }

      if (!map.getSource('esri')) {
        map.addSource('esri', {
          type: 'raster',
          tiles: ['https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'],
          tileSize: 256,
          attribution: 'Esri, Maxar, Earthstar Geographics, and the GIS User Community'
        });
        map.addLayer({ id: 'satellite', type: 'raster', source: 'esri', layout: { visibility: 'none' } });
      }

      if (!map.getSource('ca-counties')) {
        map.addSource('ca-counties', {
          type: 'geojson',
          data: 'https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/california-counties.geojson'
        });

        map.addLayer({
          id: 'county-outline',
          type: 'line',
          source: 'ca-counties',
          paint: {
            'line-color': '#333',
            'line-width': 1.2,
            'line-opacity': 0.8
          }
        });

        map.addLayer({
          id: 'county-fill',
          type: 'fill',
          source: 'ca-counties',
          paint: {
            'fill-color': '#4b5563',
            'fill-opacity': 0.06
          }
        }, 'county-outline');

        map.addLayer({
          id: 'merced-highlight',
          type: 'line',
          source: 'ca-counties',
          filter: ['==', ['get', 'name'], 'Merced'],
          paint: {
            'line-color': '#0ea5e9',
            'line-width': 3
          }
        });
      }
    });

    (function addBasemapToggle(){
      const btn = document.createElement('button');
      btn.textContent = 'Satellite';
      btn.className = 'maplibregl-ctrl maplibregl-ctrl-group';
      btn.style.padding = '6px 10px';
      btn.onclick = () => {
        const isSatVisible = map.getLayoutProperty('satellite', 'visibility') !== 'none';
        if (map.getLayer('satellite')) map.setLayoutProperty('satellite', 'visibility', isSatVisible ? 'none' : 'visible');
        if (map.getLayer('osm')) map.setLayoutProperty('osm', 'visibility', isSatVisible ? 'visible' : 'none');
        btn.textContent = isSatVisible ? 'Satellite' : 'Streets';
      };
      const corner = document.querySelector('.maplibregl-ctrl-top-right') || document.body;
      const wrap = document.createElement('div');
      wrap.className = 'maplibregl-ctrl maplibregl-ctrl-group';
      wrap.appendChild(btn);
      corner.appendChild(wrap);
    })();
  </script>
</body>
</html>
